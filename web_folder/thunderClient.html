<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ThunderClient</title>

</head>
<body style="background-color: rgb(44,44,50);">
    <div class="flex-container">
       <div class="sel">
        <select id="httpMethod" class="opt">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>
        <input type="text" id="apiUrl" value="https://jsonplaceholder.typicode.com/todos/1" class="ink">
        <button onclick="makeApiRequest()" class="snd">Send</button>
    </div>

        <!-- Right side section for status, size, and time -->
        <div class="right-section">
            <div class="response-info" style="display: flex; font-size:25px; justify-content: space-between; margin-left:530px;">
                <p style="color: #ffffff;">Status: <span id="responseStatus" style="color: rgb(16, 141, 0);">-</span></p>
                <p style="color: #ffffff;">Size: <span id="responseSize" style="color: rgb(16, 141, 0);">-</span> bytes</p>
                <p style="color: #ffffff;">Time: <span id="responseTime" style="color: rgb(16, 141, 0);">-</span> ms</p>
            </div>
            
        </div>
    </div>

    <div class="nav-menu">
        <a href="#" onclick="showContent('Query')">Query</a>
        <a href="#" onclick="showContent('Headers')">Headers</a>
        <a href="#" onclick="showContent('Auth')">Auth</a>
        <a href="#" onclick="showContent('Body')">Body</a>
        <a href="#" onclick="showContent('Tests')">Tests</a>
        <a href="#" onclick="showContent('Pre Run')">Pre Run</a>
        

        <a href="#" onclick="showContent('Query')" style="margin-left: 300px;">Response</a>
        <a href="#" onclick="showContent('Headers')">Headers</a>
        <a href="#" onclick="showContent('Auth')">Cookies</a>
        <a href="#" onclick="showContent('Body')">Results</a>
        <a href="#" onclick="showContent('Tests')">Docs</a>
        
    
        
    </div>
    <hr>
    <p style="color: #ffffff;">Query Parameters</p>
    <br>

    <div id="requestParams">
 
       
        <input type="text" id="paramKey" placeholder="Parameter" class="pkey">

      
        <input type="text" id="paramValue" placeholder="Value" class="pval">
        <br><br><br>
        <input type="text" id="paramKey" class="pkey" placeholder="Parameter">

      
        <input type="text" id="paramValue" class="pval" placeholder="Value">
    </div>
    

    
    

    <div id="responseContainer" style="margin-left: 800px; margin-top:-100px; color:#ffffff;">
        <!-- Response will be displayed here -->
    </div>
    <div class="vertical-line"></div>
    <script src="script.js"></script>
</body>
</html>
